<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Voice</title>
        <link rel="stylesheet" href="sass/bootstrap.min.css">
        <link rel="stylesheet" href="sass/style.css">
    </head>
    <body>
        <main>
            <section class="data">
                <div class="wrap-detikx">
                    <div class="grid">
                        <div class="grid__col--12">
                            <textarea class="form__input" id="text">
                                Aliran dana korupsi SYL mengalir deras untuk keluarganya. Dipergunakan untuk membeli mobil, jatah skincare, membayar biduan, hingga membangun cafe keluarganya.
                    Sejak awal menjabat Menteri Pertanian, Syahrul Yasin Limpo (SYL) diduga memaksa pegawainya mengumpulkan uang. Dana tersebut digunakan untuk kebutuhan dirinya dan keluarga SYL. Jika karyawannya menolak menyerahkan ‘upeti’ diancam dimutasi atau dipecat.</textarea>
                            <select id="voiceselection">
                                <option value="Indonesian Female">Indonesian Female</option>
                            </select>
                            <p></p>
                            <p>
                                <button class="btn--default" id="playbutton">Play</button>
                                <button class="btn--error" id="stopbutton">Stop</button>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
            <input type="hidden" id="voiceselection" value="Indonesian Female">
        </main>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="https://code.responsivevoice.org/responsivevoice.js?key=3sma6sm8"></script>
        <script src="js/app.js"></script>
    </body>
</html>
